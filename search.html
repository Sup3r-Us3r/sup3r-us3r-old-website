<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

<body>

    <div class="demo-container" align="center">
        <a class="btn" href="https://sup3r-us3r.github.io">VOLTAR AO SITE</a>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar..." />
        <ul id="results-container"></ul>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://wallpapertag.com/wallpaper/full/0/d/a/149620-vertical-gradient-background-tumblr-2560x1600.jpg) no-repeat center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
            -o-background-size: cover;
        }
        
        #content {
            top: 20px;
            padding: 20px;
            font-family: Arial;
            color: #fff;
            text-align: center;
            text-shadow: #ded6d3 2px 2px 2px;
            font-size: 20px;
        }
        
        #search-container {
            max-width: 100%;
        }
        
        input[type=text] {
            outline: none;
            padding: 15px 25px;
            margin: 5px 1px 3px 0px;
            border: none;
            width: 100%;
            border-radius: 1px;
            box-shadow: 0 1px 0px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
        }
        
        input[type=text]:hover {
            outline: none;
            border: none;
            margin: 5px 1px 3px 0px;
            padding: 15px 25px;
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            -ms-transition: all 0.30s ease-in-out;
            -o-transition: all 0.30s ease-in-out;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
        }
        
        input[type=text]:focus {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
            margin: 5px 1px 3px 0px;
            padding: 15px 25px;
            border: none;
            outline: none;
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            -ms-transition: all 0.30s ease-in-out;
            -o-transition: all 0.30s ease-in-out;
        }
        
        @media screen and (max-width: 600px) {
            input[type=text] {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>

    <script src="/assets/js/search-script.js" type="text/javascript"></script>
    <script>
        SimpleJekyllSearch({
